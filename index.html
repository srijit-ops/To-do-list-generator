<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list generator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Task list</h1>
    <div class="add_part">
        <form>
            <input type="text" placeholder="Enter your task here" class="task_input">
        </form>
    
        <button class="task_add" type="submit">
            <h2>Add Task</h2>
        </button>
    </div>
    <div class="selection_holder">
        <select class="selection">
            <option value="all">All tasks</option>
            <option value="completed">Completed tasks</option>
            <option value="uncompleted">Uncompleted tasks</option>
        </select>
    </div>
    <h2 class="task_heading">Tasks</h2>
    <ul class="task_container">
    </ul>
    <script src="app.js" defer></script>
</body>
</html>
